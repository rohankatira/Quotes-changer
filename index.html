<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Changer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row vh-100 justify-content-center align-items-center">
        <div class="card gx-0">
          <div class="card-header">Quote</div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p></p>
              <footer class="blockquote-footer">
                <cite title="Source Title"></cite>
              </footer>
            </blockquote>
          </div>
          <div class="card_footer">
            <button class="btn btn-outline-primary" onclick="quote_fun()">
              Change Quote
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const quotes_main = document.querySelector(".blockquote p");
      const quotes_footers = document.querySelector(".blockquote-footer");
      const quotes = [
        {
          quote: "The only way to do great work is to love what you do.",
          author: "Steve Jobs",
        },
        {
          quote:
            "In the end, we will remember not the words of our enemies, but the silence of our friends.",
          author: "Martin Luther King Jr.",
        },
        {
          quote:
            "To be yourself in a world that is constantly trying to make you something else is the greatest accomplishment.",
          author: "Ralph Waldo Emerson",
        },
        {
          quote:
            "Success is not final, failure is not fatal: It is the courage to continue that counts.",
          author: "Winston Churchill",
        },
        {
          quote: "It always seems impossible until it's done.",
          author: "Nelson Mandela",
        },
        {
          quote:
            "The future belongs to those who believe in the beauty of their dreams.",
          author: "Eleanor Roosevelt",
        },
        {
          quote: "Life is what happens when you're busy making other plans.",
          author: "John Lennon",
        },
        {
          quote: "Don't watch the clock; do what it does. Keep going.",
          author: "Sam Levenson",
        },
        {
          quote: "Believe you can and you're halfway there.",
          author: "Theodore Roosevelt",
        },
        {
          quote:
            "Happiness is not something ready-made. It comes from your own actions.",
          author: "Dalai Lama",
        },
      ];
      function quote_fun() {
        let index = Math.floor(Math.random() * quotes.length);
        quotes_main.textContent = quotes[index].quote;
        quotes_footers.textContent = quotes[index].author;
      }
      quote_fun();
      setInterval(() => {
        quote_fun();
      }, 5000);
    </script>
  </body>
</html>
